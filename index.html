<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <img src="./images/image-qr-code.png" alt="QR code" class="qr-code" />
        <h1>
          Improve your front-end
          <!-- the <br> tag is often used to create line breaks, 
          but it doesn't convey any semantic meaning. When a screen-reader reads the text,
          it will break the flow of reading at the line break tag, which can be confusing for users 
          -->
          <br />
          skills by building projects
        </h1>

        <h2>
          Scan the QR code to visit Frontend
          <br />
          Mentor and take your coding skills to
          <br />
          the next level!
        </h2>
      </div>
    </main>
  </body>
</html>
